<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">LEnglish</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-light" [routerLink]="['/']">Trang chủ</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/listening']"
              >Listening</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/reading']"
              >Reading</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/writting']"
              >Writting</a
            >
          </li>
          <!-- <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/user']"
              ><img alt = "user" src="assets/Images/user.png" >User</a
            >
          </li> -->
          <li>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalSignIn">
              Đăng nhập
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<!-- Modal Sign in-->
<div class="modal fade" id="modalSignIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width:350px">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nhập thông tin</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Tên đăng nhập</label>
            <input class="form-control" id="tenDangNhap">
          </div>
          <div class="form-group">
            <label>Mật khẩu</label>
            <input type="password" class="form-control" id="matKhau">
          </div>
          <button type="submit" class="btn btn-primary">Đăng nhập</button>
          &nbsp;
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
        </form>
      </div>
      <div class="modal-footer">
        <span>Bạn chưa có tài khoản?</span>
          &nbsp;
          <button type="submit" class="btn btn-outline-dark right" data-dismiss="modal" data-toggle="modal" data-target="#modalSignUp">Đăng ký</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Sign up-->
<div class="modal fade" id="modalSignUp" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Đăng ký tài khoản</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Tên đăng nhập</label>
            <input class="form-control" id="tenDangNhap">
          </div>
          <div class="row">
            <div class="form-group col">
              <label>Mật khẩu</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group col">
              <label>Xác nhận mật khẩu</label>
              <input type="password" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-5">
              <label>Tên người dùng</label>
              <input class="form-control">
            </div>
            <div class="form-group col-7">
              <label>Email</label>
              <input type="email" class="form-control">
            </div>
          </div>
          
          <div class="form-group">
            <label>Giới tính</label>
            <div class="row">
              <div class="col" style="text-align: center;">
                <input type="radio" id="male" name="gender" value="male">
                &nbsp;
                <label for="male">Male</label>
              </div>
              <div class="col" style="text-align: center;">
                <input type="radio" id="female" name="gender" value="female">
                &nbsp;
                <label for="female">Female</label>
              </div>
              <div class="col" style="text-align: center;">
                <input type="radio" id="other" name="gender" value="other" checked>
                &nbsp;
                <label for="other">Other</label>
              </div>
          </div>
          </div>
          <div class="form-group">
            <label>Ngày sinh</label>
            &nbsp; &nbsp;
            <input type="date" name="ngaySinh" value="2020-02-02" max="2020-02-02" style="width: 60%; text-align: center;">
          </div>
          
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Đăng ký</button>
          &nbsp;
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
      </div>
    </div>
  </div>
</div>

</header>
